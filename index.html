<!DOCTYPE html>
<html>

<head>
    <title>Slidedown</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="lib/solarized_dark.css" />
    <link rel="stylesheet" type="text/css" href="slidedown.css" />
    <script type="text/javascript" src="lib/hammer.js"></script>
    <script type="text/javascript" src="slidedown.build.js"></script>

    <style type="text/css">
        #slides {
            height: 100%;
        }
    </style>

    <script>
        Slidedown.fromXHR('README.markdown').to('#slides');
    </script>
</head>

<body>
    <a id="github-ribbon" href="https://github.com/dtao/slidedown">
        <img
            style="position: fixed; top: 0; left: 0; border: 0; z-index: 1;"
            src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"
            alt="Fork me on GitHub">
    </a>

    <div id="slides"></div>

    <script>
        document.getElementById('github-ribbon').addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>
</body>

</html>
